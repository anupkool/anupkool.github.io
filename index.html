<!DOCTYPE html>
<html>
    <head>
        <title>
            CORNELL COLLEGE
        </title>
        <script src='script.js'> </script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div style="background-color:#583d77">
                <img alt="Cornell College Logo" class="logo" src="https://www.cornellcollege.edu/assets/production/images/cornell_logo_white.png">
        </div>
        <div id="div_one">
            <iframe style="position: relative; height: 100%; width: 100%;"
                src="https://www.youtube.com/embed/tgbNymZ7vqY">
        </iframe>
        </div>
<div id="div_two">
        <div class="outerShell">
            <H1>EMI Calculator for Loan</H1>
            <form name="loan-form" onsubmit="return calculator()">
            <div class='loanBlock'>
             Loan Amount<br>
             <input type=number step=0.01 id="amount" style="border-radius:5px"><br>
            </div>
             <div class='aprBlock'>
             Annual Percent Rate<br>
             <input type="number" step=0.01 name="apr" id="apr" style="border-radius:5px"><br>
             </div>
              <div class='tenureBlock'>
             Tenure<br>
             <input type=number name="tenure" id="tenure" style="border-radius:5px"><br>
             <br>
              </div>
              <div id=buttonBlock>
            <button style="border-radius:2px">Calculate</button>
              </div>
            </form>
            <P id="EMICapt"></P>

          </div>
          </div>
    </body>
    <footer>

    </footer>
</html>
